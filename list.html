<script type="text/javascript" charset="utf-8">
        axios.get('api/list.php').then(res=>{
            console.log(res)
            if(res.status){
                HtmlStr=""
                for(var i=0;i<res.data.results.length;i++){
                   midHtml=res.data.results[i]
                   HtmlStr+='<li><div class="bullet red"></div><div class="desc"><div class="date-node">'+midHtml.update+'</div><div class="child-node"><div class="node-title">'+midHtml.title+'</div><div class="node-content">'+midHtml.html+'</div></div></div></li>';
               }
               HtmlStr+='<li><div class="bullet red"></div><div class="desc"><div class="date-node">之前</div></div></li>'
               console.log(HtmlStr)
               $("#rzlist").html(HtmlStr);
            }
        })
